  <body>
    <!-- header -->
    <div class="wrap">
      <header id="header" class="container">
        <div class="util-g">
          <div class="left-util">
            <button class="btn-g btn-back">
              <span class="blind">돌아가기</span>
            </button>
          </div>
          <div class="right-util">
            <ul class="right-util">
              <li>
                <!-- a : 링크 연결 / button : 동작처리 -->
                <button class="btn-g btn-search">
                  <span class="blind">검색</span>
                </button>
              </li>
              <li>
                <button class="btn-g btn-shoppingbag">
                  <i class="las la-shopping-bag"></i>
                  <span class="blind">장바구니</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>

    <!-- slide main images -->
    <div class="slide-wrap">
      <swiper-container class="mySwiper">
        <swiper-slide><img src="./images/dp-slide1.jpg" alt="" /></swiper-slide>
        <swiper-slide><img src="./images/dp-slide2.jpg" alt="" /></swiper-slide>
        <swiper-slide><img src="./images/dp-slide3.jpg" alt="" /></swiper-slide>
        <swiper-slide><img src="./images/dp-slide4.jpg" alt="" /></swiper-slide>
      </swiper-container>

      <div
        class="swiper-pagination swiper-pagination-fraction swiper-pagination-horizontal"
      >
        <span class="swiper-pagination-current">1</span> /
        <span class="swiper-pagination-total">4</span>
      </div>
      <span class="swiper-pagination-current">1</span> /
      <span class="swiper-pagination-total">4</span>
    </div>

    <!-- <div class="txt-shopping">
      <strong class="txt-shopping__tit">제목</strong>
      <p class="txt-shopping__desc">상품설명</p>
    </div> -->

    <!-- product info / brand/product tit/review star/price -->
    <div class="product-info container">
      <div class="txt-product">
        <strong class="txt-product__brand">A;td</strong>
        <span class="txt-product__title">
          [23SUMMER] | [08/08 예약배송] <br />
          23HS_Crochet Knit Cardigan_WHITE</span
        >
      </div>

      <div class="product-review">
        <a href="#">
          <span class="blind">리뷰 별 아이콘</span>
          <i class="las la-star"></i>
          <i class="las la-star"></i>
          <i class="las la-star"></i>
          <i class="las la-star"></i>
          <i class="las la-star-half"></i>
        </a>

        <span class="review">
          <span class="blind">리뷰 더보기</span>
          <a href="#">485건 리뷰 더보기</a>
        </span>
      </div>

      <div class="txt-product-price">
        <div class="txt-price">
          <del class="txt-price__delprice">
            <span class="blind">할인 전 가격 129,000원</span>
            129,000원
          </del>
        </div>
        <div class="txt-price-discount">
          <span class="txt-price-discount__percent">
            <span class="blind">할인율 19%</span>
            19%
          </span>
          <span class="txt-price-discount__price">
            <span class="blind">할인율 19% 적용시 104,490원</span>
            104,490원
          </span>
        </div>
        <div class="txt-price-point">
          <span class="txt-price-point__savingpoint">
            <span class="blind">적립률 1% 적용시 1290포인트 적립</span>
            1290p(1%) 적립
          </span>
        </div>
      </div>
    </div>

        <div class="accordion-benefitprice-txt">
          <p>헤헤 최대혜택가 디자인 예정 헤헤</p>

      </div>
      <div class="top-accordion-shipinfo">

            </div>
            <div class="brandhome-box-link__icon">
              <img src="#" alt="">

          </a>
        </div>
      </div>
    </div>

      <ul class="detailpage-tab__detail">
        <li><a href="javascript:void(0)">
          Detail

      </ul>
      <ul class="detailpage-tab__review">
